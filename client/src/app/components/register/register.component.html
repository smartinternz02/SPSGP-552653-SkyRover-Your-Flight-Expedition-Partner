<div class="container-fluid">
    <div class="registration-container">
        <img src="https://img.freepik.com/premium-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security_566886-2817.jpg" alt="" class="image" />
        <div class="card">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                <h1 class="heading text-center" style="color:blue;"><u>Registration</u></h1>
                <div class="form-group mb-2">
                    <b style="color:black;"><label for="firstname">First Name</label></b>
                    <input placeholder="Enter firstname" type="text" class="form-control" id="firstname" formControlName="firstname" required>
                    <div *ngIf="regForm.controls['firstname'].touched && regForm.controls['firstname']?.['errors']">
                        <div *ngIf="regForm.controls['firstname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Firstname is required
                        </div>
                    </div>
                </div>
                
                <div class="form-group mb-2">
                    <b style="color:black;"><label for="lastname">Last Name</label></b>
                    <input placeholder="Enter lastname" type="text" class="form-control" id="lastname" formControlName="lastname" required>
                    <div *ngIf="regForm.controls['lastname'].touched && regForm.controls['lastname']?.['errors']">
                        <div *ngIf="regForm.controls['lastname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Lastname is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b style="color:black;"><label for="email">Email</label></b>
                    <input placeholder="Enter email" type="text" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b style="color:black;"><label for="type">Type</label></b>
                    <select class="form-control" id="type" formControlName="type" required>
                      <option value="" selected disabled>Select Type</option>
                      <option value="passenger">Passenger</option>
                      <option value="admin">Admin</option>
                    </select>
                    <div *ngIf="regForm.controls['type'].touched && regForm.controls['type']?.errors">
                      <div *ngIf="regForm.controls['type']?.errors?.['required']" class="error-message text-danger">
                        Type is required
                      </div>
                    </div>
                  </div>
                  
                <div class="form-group mb-2">
                    <b style="color:black;"><label for="password">Password</label></b>
                    <input placeholder="Enter password" type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="regForm.invalid" >Sign Up</button>
                <div class="mt-2 w-100 justify-content-between" style="gap: 10px;"><a routerLink="/login" class="mt-2">Already have an account? click here</a> </div>
                <a routerLink="/airline-register" class="mt-2">Flight owner? click here</a>
            </form>
        </div>
    </div>
</div>
